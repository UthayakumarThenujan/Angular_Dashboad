<div (dragover)="onDragOver($event)" (drop)="onDrop($event,'top')">
<div class="top-section" draggable="true" (dragstart)="onDragStart('top')">
    <app-top-widgets></app-top-widgets>
</div>
<div class="middle-section">
    <div class="widget left" draggable="true" (dragstart)="onDragStart('top')">
        <app-sales-by-month></app-sales-by-month>
    </div>
    <div class="widget right" draggable="true" (dragstart)="onDragStart('top')">
        <app-sales-by-category></app-sales-by-category>
    </div>
    
</div>
<div class="bottom-section">
    <div class="widget left" draggable="true" (dragstart)="onDragStart('top')">
        <app-last-few-transactions></app-last-few-transactions>
    </div>
    <div class="widget right" draggable="true" (dragstart)="onDragStart('top')">
        <app-top-three-products></app-top-three-products>
    </div>
</div>
</div>
